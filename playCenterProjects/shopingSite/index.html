<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center mb-3">PR<span><i class="fa-solid fa-cart-shopping"
                    style="color: #999999;"></i></span>DUCTS</h1>

        <div class="row g-2">
            <div class="col-md-5">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                    <label for="name">Name:</label>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-floating">
                    <input type="text" class="form-control" id="price" placeholder="Enter price">
                    <label for="price">Price:</label>
                </div>
            </div>
            <div class="col-md-2 border" id="stars">
                <div class="p-1">
                    <div id="idRating" value="">rating:</div>
                    <i id="starOne" value="1" onclick="stars(1)" class="starsX star fa-regular fa-star"></i>

                    <i id="starTwo" value="2" onclick="stars(2)" class="starsX fa-regular fa-star"></i>

                    <i id="starThree" value="3" onclick="stars(3)" class="starsX fa-regular fa-star"></i>

                    <i id="starFour" value="4" onclick="stars(4)" class="starsX fa-regular fa-star"></i>

                    <i id="starFive" value="5" onclick="stars(5)" class="starsX fa-regular fa-star"></i>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-md-4">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" ; id="category"></textarea>
                        <label for="category">Category:</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                        <label for="description">Desciption:</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkBox">
                        <label class="form-check-label" for="checkBox">
                            avialible
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button onclick="addItem()" type="submit" class="btn btn-info w-100 h-100">Add</button>
                </div>

            </div>
        </div>




        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-2">Name</th>
                    <th class="col-2">Price</th>
                    <th class="col-2">Category</th>
                    <th class="col-2">Description</th>
                    <th class="col-2">Available</th>
                    <th class="col-2">Rating</th>
                </tr>
            </thead>
            <tbody id="tableAdd1">

            </tbody>

        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
